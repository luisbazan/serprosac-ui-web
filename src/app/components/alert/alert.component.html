<div id="snackbar" *ngIf="alertconfig.message" [@enterAnimation]>
  <ngb-alert [type]="alertconfig.type" (close)="alertconfig.message = null">
      <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
      <strong> {{ alertconfig.title }}</strong> 
      <br>
      {{ alertconfig.message }}
  </ngb-alert>
</div>
