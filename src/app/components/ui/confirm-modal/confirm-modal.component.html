<ng-template #dialogTemplate let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{title}} <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <strong>{{message}}</strong>
  </div>
  <div class="modal-footer">
      <button type="button" type="submit" class="btn btn-outline-warning" (click)="clickYes($event)">Si</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">No</button>    
  </div>
</ng-template>
