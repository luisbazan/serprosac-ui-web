<div class="row animated fadeIn">
  <div class="col-12">
      <div class="card">
          <!-- .left-right-aside-column-->
          <div class="contact-page-aside">
              <!-- /.left-aside-column-->
              <div class="right-aside ">
                  <div class="row">
                      <!-- Grid column -->
                      <div class="col-md-12">
                          <h4 class="pt-3 pb-4 text-center font-bold font-up deep-purple-text">{{cardTitle}} (<small> {{ data.length }} </small>)</h4>
                          <div class="input-group md-form form-sm form-2 pl-0">
                              <input type="text" id="demo-input-search2" name="searchString" [placeholder]="placeHolderSearch" class="form-control" [(ngModel)]="searchvalue" >
                              <span class="input-group-addon waves-effect purple lighten-2" id="basic-addon1"><a><i class="fa fa-search white-text" aria-hidden="true"></i></a></span>
                          </div>
                      </div>
                      <!-- Grid column -->
                  </div>
                  <div class="table-responsive">
                      <table id="demo-foo-addrow" class="table m-t-30 table-hover no-wrap contact-list" data-page-size="10">
                          <thead>
                              <button type="button" class="btn btn-primary waves-effect btn-rounded" (click)="addRow()">
                                  <i class="fa fa-plus"></i>
                                  {{btnNameToAdd}}
                              </button>
                              <tr>
                                <th data-sort-ignore="true" class="hidden-xs">No</th>
                                <th *ngFor="let col of cols">
                                  {{ col.title }}
                                </th>
                                <th data-sort-ignore="true"><em class="fa fa-cog"></em></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let value of data | filter: fields : searchvalue; let i=index">
                                <td class="hidden-xs">
                                  {{i + 1}}
                                </td>
                                <td *ngFor="let field of fields">
                                  <div *ngIf="field.url">
                                      <a href="javascript:void(0)" (click)="viewDetail(value)" ngbTooltip="Ver detalle">{{getValue(value, field)}}</a>
                                  </div>
                                  <div *ngIf="!field.url">
                                      {{getValue(value, field)}}
                                  </div>
                                </td>
                                <td>
                                  <button (click)="updateDetail(value)" class="btn btn-primary" ngbTooltip="Actualizar registro">
                                    <i class="fa fa-edit"></i>
                                  </button>
                
                                  <button (click)="removeDetail(value)" class="btn btn-danger" ngbTooltip="Remover registro">
                                    <i class="fa fa-trash-o"></i>
                                  </button>
                                </td>
                              </tr>
                            </tbody>
                          <tfoot>
                              <tr>
                                  <td colspan="2">
                                      
                                  </td>                                  
                                  <td colspan="7">
                                      <div class="text-right">
                                          <ul class="pagination"> </ul>
                                      </div>
                                  </td>
                              </tr>
                          </tfoot>
                      </table>
                  </div>
                  <!-- .left-aside-column-->
              </div>
              <!-- /.left-right-aside-column-->
          </div>
      </div>
  </div>
</div>
